<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Westin img</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <ul>
      <li><a href="images/1.jpg" title="This Is HB" onclick="showpic(this);return false;">HB</a></li>
      <li><a href="images/2.jpg" title="This Is ST" onclick="showpic(this);return false;">ST</a></li>
      <li><a href="images/3.jpg" title="This Is SG" onclick="showpic(this);return false;">SG</a></li>
      <li><a href="images/img5.jpg" title="This Is PS" onclick="showpic(this);return false;">PS</a></li>
    </ul>
    <img id="img" width="800px" height="400px" src="images/4.jpg">
    <p id="title">This Is Title</p>
    <script type="text/javascript">
      // window.onload = function(){
      //   var lii = document.getElementsByTagName("li");
      //   for(var i=0;i<lii.length){
      //     lii[i].addEventListener("click",showpic(This),false);
      //   }
      // }
      function showpic(whichpic){
        var Img = document.getElementById("img");
        Img.src = whichpic.href;
        var text = whichpic.getAttribute("title");
        var t = document.getElementById("title");
        t.innerHTML = text;
      }
    </script>
  </body>
</html>
